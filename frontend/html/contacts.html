<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			main {
				background-color: white;
			}

			nav {
				background-color: rgb(93, 64, 55);
			}
			footer {
				background-color: rgb(93, 64, 55);
			}
			.border {
				background-color: #a2d5c6;
			}
			body {
				background-color: #f4f4f9;
			}
			.container-main {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.form-container,
			.button-container {
				width: 66%; /* Kare şekil için */
				max-width: 400px;
				aspect-ratio: 1; /* Kare oranını sağlar */
				background-color: #ffffff;
				border-radius: 16px; /* Yuvarlak köşeler */
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				padding: 20px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.container-main {
				display: flex;
				justify-content: center; /* Elemanları merkeze yaklaştırır */
				align-items: center; /* Dikey ortalama */
				gap: 10px; /* Sütunlar arası boşluğu azaltır */
				max-width: 1200px; /* Genişliği sınırlar */
				margin: 0 auto; /* Ortalar */
			}

			.form-container {
				flex: 1; /* Form alanını esnek yapar */
				max-width: 500px; /* Formun genişliğini sınırlar */
			}

			.button-container {
				flex: 1; /* Butonları esnek yapar */
				max-width: 300px; /* Buton alanının genişliğini sınırlar */
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center; /* Düğmeleri ortalar */
				gap: 20px; /* Butonlar arası boşluk */
			}

			.button-container a {
				width: 250px; /* Buton genişliği */
				height: 190px; /* Buton yüksekliği */
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 16px;
				font-size: 24px;
				color: white;
				text-decoration: none;
			}

			.btn-danger {
				background-color: #e4405f; /* Instagram rengi */
			}

			@media (max-width: 768px) {
				.container-main {
					flex-direction: column; /* Sütun yerine dikey hizalama */
					gap: 20px; /* Dikeyde boşluk */
				}

				.form-container,
				.button-container {
					width: 100%; /* Mobilde tam genişlik */
					max-width: none; /* Genişlik sınırlamasını kaldır */
					aspect-ratio: unset; /* Kare oranını kaldır */
				}

				.button-container {
					gap: 10px; /* Düğmeler arasındaki boşluğu küçült */
				}

				.button-container a {
					width: 100%; /* Düğmeler genişliği doldurur */
					height: auto; /* Yüksekliği içeriğe göre ayarla */
					font-size: 20px; /* Yazı boyutunu biraz küçült */
					padding: 10px; /* Daha fazla iç boşluk */
				}
			}
		</style>
		<title>Test</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark justify-content-end">
			<div class="container">
				<a href="#" class="navbar-brand"> LOGO </a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#mobile"
					aria-controls="mobile"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="mobile" class="collapse navbar-collapse">
					<ul class="navbar-nav ms-auto nav-tabs">
						<li class="nav-item">
							<a
								href="index.html"
								class="nav-link"
								aria-current="page"
								>Anasayfa</a
							>
						</li>
						<li class="nav-item">
							<a href="menu.html" class="nav-link">Menü</a>
						</li>
						<li class="nav-item">
							<a
								href="contacts.html"
								class="nav-link active bg-dark"
								>İletişim</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="">
			<div class="container container-main">
				<!-- Soldaki Form -->
				<div class="form-container">
					<h2 class="text-center mb-4">İletişim Formu</h2>
					<form class="needs-validation" novalidate>
						<!-- İsim ve Soyisim Yan Yana -->
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="isim" class="form-label">Ad</label>
								<input
									type="text"
									class="form-control"
									id="isim"
									name="isim"
									required
								/>
								<div class="invalid-feedback">
									Lütfen isminizi giriniz.
								</div>
							</div>
							<div class="col-md-6">
								<label for="soyad" class="form-label"
									>Soyad</label
								>
								<input
									type="text"
									class="form-control"
									id="soyad"
									name="soyad"
									required
								/>
								<div class="invalid-feedback">
									Lütfen soyadınızı giriniz.
								</div>
							</div>
						</div>
						<!-- E-posta -->
						<div class="mb-3">
							<label for="emailUser" class="form-label"
								>E-posta</label
							>
							<input
								type="email"
								class="form-control"
								id="emailUser"
								name="emailUser"
								placeholder="example@example.com"
								required
							/>
							<div class="invalid-feedback">
								Lütfen geçerli bir e-posta adresi giriniz.
							</div>
						</div>
						<!-- İletişim Türü -->
						<div class="mb-3">
							<label for="tur" class="form-label"
								>İletişim Türü</label
							>
							<select
								class="form-select"
								id="tur"
								name="tur"
								required
							>
								<option value="" disabled selected>
									Bir tür seçiniz
								</option>
								<option value="İstek">İstek</option>
								<option value="Öneri">Öneri</option>
								<option value="Şikayet">Şikayet</option>
							</select>
							<div class="invalid-feedback">
								Lütfen bir tür seçiniz.
							</div>
						</div>
						<!-- Açıklama -->
						<div class="mb-3">
							<label for="aciklama" class="form-label"
								>Açıklama</label
							>
							<textarea
								class="form-control"
								id="aciklama"
								name="aciklama"
								rows="4"
								required
							></textarea>
							<div class="invalid-feedback">
								Lütfen açıklama giriniz.
							</div>
						</div>
						<!-- Gönder Butonu -->
						<button type="submit" class="btn btn-primary w-100">
							Gönder
						</button>
					</form>
				</div>

				<!-- Sağdaki Düğmeler -->
				<div class="button-container">
                    <h2 class="text-center mb-4">Diğer iletişim Kanallarımız</h2>
					<a href="https://wa.me/" class="btn btn-success btn-lg">
						<i class="fab fa-whatsapp"></i> WhatsApp
					</a>
					<a
						href="https://instagram.com/"
						class="btn btn-danger btn-lg"
					>
						<i class="fab fa-instagram"></i> Instagram
					</a>
				</div>
			</div>
		</main>

		<footer class="py-2 text-white">
			<div class="container text-center">
				<span>All Rights Reserved.</span>
			</div>
		</footer>

		<script>
			// Tüm formları seç ve onları doğrulama
			(function () {
				"use strict";

				// Formları seçiyoruz
				const forms = document.querySelectorAll(".needs-validation");

				// Her form için validasyon kontrolü ekliyoruz
				Array.from(forms).forEach(function (form) {
					form.addEventListener(
						"submit",
						function (event) {
							if (!form.checkValidity()) {
								// Eğer form geçersizse, gönderme
								event.preventDefault();
								event.stopPropagation();
							}

							// Formu geçerli olduğunu göstermek için class ekle
							form.classList.add("was-validated");
						},
						false
					);
				});
			})();
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4JQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
