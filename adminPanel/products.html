<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			main {
				background-color: white;
			}
			header {
				background-color: rgb(251, 235, 216);
			}
			nav {
				background-color: rgb(93, 64, 55);
			}
			footer {
				background-color: rgb(93, 64, 55);
			}
			.border {
				background-color: #a2d5c6;
			}
			.btn {
				background-color: rgb(93, 64, 55);
			}
			#secondaryNavbar {
				transition: all 0.3s ease;
				padding: 0;
				margin: 0;
				width: 100%;
			}
			#secondaryNavbar .navbar-brand {
				padding: 8px 16px;
			}
			#secondaryNavbar .nav-link {
				padding: 8px 16px;
			}
			#secondaryNavbar.sticky {
				position: fixed;
				top: 0;
				width: 100%;
				z-index: 1000;
				left: 0;
				right: 0;
			}
			.navbar-padding {
				padding-top: 40px;
			}
			#secondaryNavbar .container-fluid {
				padding: 0;
			}
			.secondary-nav-wrapper {
				background-color: rgb(93, 64, 55);
				width: 100%;
				margin: 0;
				padding: 0;
			}
		
		</style>
</head>
<body>
  <h1>Ürün Listesi</h1>
  <table>
    <thead>
      <tr>
        <th>Ürün Adı</th>
        <th>Fiyat</th>
        <th>Kategori</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>

  <script>
    // localStorage'dan ürünleri çek ve göster
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.price} ₺</td>
        <td>${product.category}</td>
        <td>${product.description || "N/A"}</td>
      `;
      productList.appendChild(row);
    });
  </script>
</body>
</html>
