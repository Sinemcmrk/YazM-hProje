<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sipariş Listesi</title>
    <style>
      /* Genel Stil */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
      }

      .navbar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .main-content {
        margin-left: 20px;
        padding: 20px;
      }

      .order-list {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
      }

      .order-list h2 {
        margin-bottom: 20px;
      }

      .order-item {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      .order-item:last-child {
        border-bottom: none;
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Üst Navbar -->
    <div class="navbar">
      <div>Logo</div>
      <div>
        <button onclick="window.location.href='siparisEkle.html'">
          Sipariş Ekle
        </button>
        <button onclick="window.location.href='masa.html'">Masa</button>
        <button onclick="window.location.href='calisan.html'">Çalışan</button>
        <button onclick="window.location.href='rapor.html'">Rapor</button>
      </div>
    </div>

    <!-- Ana İçerik -->
    <div class="main-content">
      <h1>Sipariş Listesi</h1>
      <p>Mevcut siparişlerin listesi aşağıdadır.</p>

      <!-- Sipariş Listesi -->
      <div class="order-list">
        <h2>Sipariş Listesi</h2>
        <div id="orderList"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">All rights reserved.</div>

    <!-- JavaScript -->
    <script src="siparisListele.js"></script>
  </body>
</html>
